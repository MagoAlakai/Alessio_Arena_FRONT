      </li>

      <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">

      <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">

      </li>

      <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
        <a class="nav-link ml-2 ml-sm-2 ml-md-4" [routerLink]="['/contacto']" routerLinkActive="router-link-active" >{{ 'navbar.contacto' | translate }}</a>
      </li>

      <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
        <select class="nav-link ml-2 ml-sm-2 ml-md-4" #langselect (change)="translate.use(langselect.value)">
          <option id="option" *ngFor="let lang of translate.getLangs()" [value]="lang">{{ lang }}</option>
        </select>
      </li>

    </nav>
  </div>

</nav>
