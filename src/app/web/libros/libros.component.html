<div class="card-deck table-wrapper-scroll-y my-custom-scrollbar animated fadeIn slow pb-4 pl-5 pl-sm-5 pl-md-4 pl-lg-5 pl-xl-5">

  <!-- Listado de Novelas -->
  <div>
    <h1 id="libroTitulo" class="mb-3 ml-1 ml-sm-2 ml-md-5 ml-lg-5 ml-xl-5 card col-4 col-sm-5 col-md-8 col-lg-10 col-xl-10 border">Novela</h1>
    <div id="libros" *ngFor="let libro of libros" class="card col-4 col-sm-5 col-md-8 col-lg-10 col-xl-10 mb-4">
      <img class="card-img-top mt-3" [src]="libro.imagen" alt="">
      <div class="card-body">
        <h3 class="card-title">{{libro.titulo}}</h3>
        <p class="card-text">{{libro.descripcion}}</p>
      </div>
      <div *ngIf="libro.premios" class="card-footer">
        <small><strong>{{libro.premios}}</strong></small>
      </div>
    </div>
  </div>

  <!-- Listado de Teatro -->
  <div>
    <h1 id="teatroTitulo" class="mb-3 ml-1 ml-sm-2 ml-md-5 ml-lg-5 ml-xl-5 card col-4 col-sm-5 col-md-8 col-lg-10 col-xl-10 border">Teatro</h1>
    <div id="teatro" *ngFor="let teatro of teatros" class="card col-4 col-sm-5 col-md-8 col-lg-10 col-xl-10 mb-4">
      <img class="card-img-top mt-3" [src]="teatro.imagen" alt="">
      <div class="card-body">
        <h3 class="card-title">{{teatro.titulo}}</h3>
        <p class="card-text">{{teatro.descripcion}}</p>
      <div *ngIf="teatro.premios" class="card-footer">
        <small><strong>{{teatro.premios}}</strong></small>
      </div>
    </div>
  </div>

  <!-- Listado de colaboraciones -->
  <div>
    <h1 id="compartidoTitulo" class="mb-3 ml-1 ml-sm-2 ml-md-5 ml-lg-5 ml-xl-5 card col-4 col-sm-5 col-md-8 col-lg-10 col-xl-10 border">Libros colectivos</h1>
    <div id="compartido" *ngFor="let libroColectivo of librosColectivos" class="card col-4 col-sm-5 col-md-8 col-lg-10 col-xl-10 mb-4">
      <img class="card-img-top mt-3" [src]="libroColectivo.imagen" alt="">
      <div class="card-body">
        <h3 class="card-title">{{libroColectivo.titulo}}</h3>
        <p class="card-text">{{libroColectivo.descripcion}}</p>
      <div *ngIf="libroColectivo.premios" class="card-footer">
        <small><strong>{{libroColectivo.premios}}</strong></small>
      </div>
    </div>
  </div>

</div>
